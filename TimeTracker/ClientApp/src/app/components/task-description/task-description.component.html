<div class="form-group task-creation">
  <div class="form-check">
    <input id="file-input" class="form-check-input" type="radio" value="1" name="type" [(ngModel)]="value.type">
    <label for="file-input" class="form-check-label">Файл</label>
  </div>
  <div class="form-check">
    <input id="text-input" class="form-check-input" checked type="radio" value="0" name="type" [(ngModel)]="value.type">
    <label for="text-input" class="form-check-label">Текст</label>
  </div>
  <label *ngIf="value.type == 0">
    <input class="form-control"
           type="text"
           (input)="onTextChanged($event.target.value)">
  </label>
  <label *ngIf="value.type == 1">
    <input class="form-control file-control"
           type="file"
           (change)="onFileChanged($event.target.files)">
  </label>
</div>
